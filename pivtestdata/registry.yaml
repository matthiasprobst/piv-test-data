pivtec:
  vortex_pair:
    url: https://www.pivtec.com/download/samples/VortexPairSeq.zip
    img_file_pattern: r'vp_\d+[ab].tif'
    mask_file_pattern: 'vp__mask*.bmp'
  turbulent_boundary_layer:
    url: https://www.pivtec.com/download/samples/turbbl_seq.zip
    img_file_pattern: r'^(?!.*mask).*\.(tif|tiff|b16|bmp)$'
    mask_file_pattern: r'^(.*mask).*\.(tif|tiff|b16|bmp)$'

